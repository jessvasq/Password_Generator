<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body class='bg-sky-200  text-lime-900 mx-20'>

        <nav class='fixed  top-0 left-0 right-0 z-10 bg-sky-100 bg-opacity-25'>

            <div class='flex container lg:py-2 items-center justify-between mx-auto px-2'> 
   
                <a href='/' class='text-xl md:text-xl font-semibold ' > PASSWORD MANAGER</a>
            

            <div class='flex p-4 md:p-0 md:flex-row md:space-x-8 mt-0'>
                    <a class=' bg-white text-black rounded-lg' id='btts' href='/login'>Log in</a>
                    <a class='ml-2 bg-white  text-black rounded-lg' id='btts' href='/logout'>Log out</a>
                    <a class='ml-2 bg-white text-black rounded-lg' id='btts' href='/create-account'>Sign Up</a>
            </div>
            </div>
            </div>
        </nav>

  <div id='category-container' class='h-56 border border-orange-500 bg-white rounded-lg relative container mx-auto top-2 '>
       
    <div class='text-sm ml-2 text-center'>
        <p class='mt-4 text-sm font-semibold'>Add new Item </p>
    </div>


    <div class='absolute top-11 left-32 text-sm'>

    <form method='POST' action='/add-item'>
            <label class='text-xs ml-4 font-semibold' for='title'> Title</label>
            <input class='ml-8 w-32 text-center text-xs  bg-sky-50  text-zinc-500 rounded ' type='text' name='title' required><br/>

            <label class='text-xs ml-4 font-semibold' for='email'> Email</label>
            <input class='ml-7 w-32 text-center text-xs  bg-sky-50  text-zinc-500 rounded ' type='text' name='email' required><br/>

            <label class='text-xs ml-4 font-semibold' for='username'> Username</label>
            <input class='ml-3 w-32 text-center text-xs  bg-sky-50  text-zinc-500 rounded ' type='text' name='username' required><br/>

            <label class='text-xs ml-4 font-semibold' for='password'> Password</label>
            <input  class='ml-4 w-32 text-center text-xs  bg-sky-50  text-zinc-500 rounded ' type='password' name='password' required><br/>

            <label class='text-xs ml-4 font-semibold' for='website'> Website</label>
            <input class='ml-5 w-32 text-center text-xs  bg-sky-50  text-zinc-500 rounded ' type='text' name='website'><br/>

            <label class='text-xs ml-4 font-semibold' for='category'> Category</label>
                <select class='rounded w-20 ml-5 h-4 text-xs pl-2 bg-sky-100' name="category" id="category">
                    <div class='text-xs text-zinc-500'>
                    <option value="Emails">Emails</option>
                    <option value="Logins">Logins</option>
                    <option value="Bank Accounts">Banking</option>
                    <option value="Social Media">Social</option>
                    <option value="School">School</option>
                    <option value="Other">Other</option>
                    </div>
                </select><br/>

            <div class='flex justify-center items-center'>
                <input class='bg-orange-600 cursor-pointer rounded-lg mt-2 text-zinc-100 text-xs pr-2 pl-2' id='bttns1' type='submit' value='Save'>
            </div>
        </form>


    </div>

    <div class='underline text-zinc-700 text-right top-48  left-6 absolute text-xs  '>
        <a class='text-zinc-700 text-xs underline ' href='/dashboard'>Back to Categories</a>
    </div>

    </body>
</html>
