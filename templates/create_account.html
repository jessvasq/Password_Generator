    <body class='bg-sky-200  text-lime-900 mx-20'>

        <nav class='fixed  top-0 left-0 right-0 z-10 bg-sky-100 bg-opacity-25'>

            <div class='flex container lg:py-2 items-center justify-between mx-auto px-2'> 
   
                <a href='/' class='text-xl md:text-xl font-semibold ' > PASSWORD MANAGER</a>
            

            <div class='flex p-4 md:p-0 md:flex-row md:space-x-8 mt-0'>
                    <a class=' bg-white text-black rounded-lg' id='btts' href='/login'>Log in</a>
                    <a class='ml-2 bg-white  text-black rounded-lg' id='btts' href='/logout'>Log out</a>
                    <a class='ml-2 bg-white text-black rounded-lg' id='btts' href='/create-account'>Sing Up</a>
            </div>
            </div>
            </div>
        </nav>
       

        <div class='mt-20 flex items-center justify-center mx-20 h-56 bg-sky-50 rounded-lg'>
            <div>
                <div class='mb-4'>
                    <h3 class='text-center text-xl mt-2'>Welcome!</h3>
                    <p class='text-center text-xs'>Create an account to access and store all your passwords securely</p>
                </div>

            <form method='POST' action='/create-account'>
                <label class='text-xs ml-4' for='username'> Username: </label>
                <input class='rounded-md p-2 h-4 w-36 ml-4 text-xs text-zinc-700 ' type='text' name='username' required> </br>
                <label class='text-xs ml-4'  for='email'> Email: </label>
                <input class='rounded-md p-2 h-4 w-36 ml-8 text-xs text-zinc-700 ' type='text' name='email' required></br>
                <label class='text-xs ml-4'  for='password'> Password: </label>
                <input class='rounded-md p-2 h-4 w-36 ml-4 text-xs text-zinc-700 ' type='password' name='password' required></br>

                <div class='flex justify-center items-center'>
                    <input class='bg-orange-600  cursor-pointer rounded-lg mt-4 mb-4 text-zinc-100 text-xs p-1 pr-2 pl-2' type='submit' value='Create Account'>
                </div>
            </form>

            <p class='underline text-zinc-700 text-right text-xs'>
            <a  href='/'>Back to Login</a></p>

            </div>
        </div>
