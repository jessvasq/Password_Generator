<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body class='bg-sky-200  text-lime-900 mx-20'>

        <nav class='fixed  top-0 left-0 right-0 z-10 bg-sky-100 bg-opacity-25'>

            <div class='flex container lg:py-2 items-center justify-between mx-auto px-2'> 
   
                <a href='/' class='text-xl md:text-xl font-semibold ' > PASSWORD MANAGER</a>
            

            <div class='flex p-4 md:p-0 md:flex-row md:space-x-8 mt-0'>
                    <a class=' bg-white text-black rounded-lg' id='btts' href='/login'>Log in</a>
                    <a class='ml-2 bg-white  text-black rounded-lg' id='btts' href='/logout'>Log out</a>
                    <a class='ml-2 bg-white text-black rounded-lg' id='btts' href='/create-account'>Sign Up</a>
            </div>
            </div>
            </div>
        </nav>

        <div id='category-container' class='h-56 border border-orange-500 rounded-lg relative container mx-auto top-2 '>

            <div class='text-sm ml-2 text-center'>
                <p class='mt-4 text-sm font-semibold'> {{ item.title }} Details</p>
            </div>

            <div class='absolute top-11 flex-col left-32 text-sm'>
                    <h2 class=''> Title </h2>
                    <h2 class=''> Username </h2>
                    <h2 class=''> Password </h2>
                    <h2 class=''> Website </h2>
                    <h2 class=''> Email </h2>
                    <h2 class=''> Category </h2>
            </div>

            <div class=' absolute flex-col top-12 left-56'>
                    <div class='mb-4'>
                        <p class='ml-2 w-32 text-center text-xs bg-white text-zinc-500 rounded '> {{ item.title }} </p>
                    </div>
                    <div class='mb-4'>
                
                        <p class='ml-2 w-32 text-center text-xs bg-white text-zinc-500 rounded'> {{ item.username }} </p>
                    </div>
                    <div class='mb-4'>
                        <p class='ml-2 w-32 text-center text-xs bg-white text-zinc-500 rounded'> {{ item.password }} </p>
                    </div>
                    <div class='mb-4'>
                        <p class='ml-2 w-32 text-center text-xs bg-white text-zinc-500 rounded'> {{ item.website }} </p>
                    </div>
                    <div class='mb-4'>
                        <p class='ml-2 w-32 text-center text-xs bg-white text-zinc-500 rounded'> {{ item.email }} </p>
                    </div>
                    <div class='mb-4'>
                        <p class='ml-2 w-32 text-center text-xs bg-white text-zinc-500 rounded'> {{ item.category }} </p>
                    </div>
            </div>

            <div class='flex justify-center items-center absolute left-48 top-40'>
                <a class='bg-orange-600  cursor-pointer rounded-lg mt-6 mb-4 text-zinc-100 text-xs p-1 pr-2 pl-2 mr-4 ml-2' href="/items/{{ item.id }}/edit"> Edit </a>

                <form action="/delete-item/{{ item.id }}" method="POST">
                    <button class='bg-orange-600 cursor-pointer rounded-lg mt-6 mb-4 text-zinc-100 text-xs p-1 ml-2 pr-2 pl-2' type="submit" > Delete </button>
                </form>
            </div>

            <p class='underline text-zinc-700 text-right top-48 left-8 absolute text-xs'>
                <a href="/dashboard"> Back </a> </p>

            
        </div>

    </body>
</html>
