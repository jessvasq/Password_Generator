<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body class='bg-sky-200  text-lime-900 mx-4 md:mx-20'>
        <nav class='fixed top-0 left-0 right-0 z-10 bg-sky-100 bg-opacity-25 pb-4'>

            <div class='flex container lg:py-2 items-center justify-between mx-auto px-2'> 
   
                <a href='/' class='mt-4 text-2xl font-semibold ' > PASSWALLET </a>
            

                <div class='flex md:p-0 md:flex-row md:space-x-8 mt-4  text-lg font-medium'>
                    <a class=' bg-orange-600 text-white rounded-lg'  id='btts' href='/logout '>Log out</a>
                </div>
            </div>
        </nav>

        <div id='category-container' class='top-36 relative container rounded-lg h-96 border border-orange-500 mx-auto md:h-56 md:mx-auto md:top-2 ' >

            <div class='md:text-sm md:ml-2  text-center'>
                <p class='mt-4 text-2xl font-bold md:text-sm md:font-semibold'> Editing "{{ item.title }}"</p>
            </div>

            <div class=' top-24 left-8 font-medium absolute md:top-11 flex-col md:left-32 md:text-sm'>

                <form method="POST">
                    <label class='md:text-xs md:ml-4 font-semibold' for='title'> Title</label>
                    <input class=' ml-14 mb-2 md:l-10 md:w-32 text-center md:text-xs bg-white rounded ' type="text" name="title" value="{{ item.title }}"><br/>

                    <label class='md:text-xs md:ml-4 font-semibold' for='username'> Username</label>
                    <input class='ml-4 mb-2 md:ml-5 md:w-32 text-center md:text-xs bg-white rounded ' type="text" name="username" value="{{ item.username }}"><br/>

                    <label class='md:text-xs md:ml-4 font-semibold' for='email'> Email</label>
                    <input class=' ml-12 mb-2 md:ml-9 md:w-32 text-center md:text-xs bg-white rounded ' type="text" name="email" value="{{ item.email }}"><br/>

                    <label class='md:text-xs md:ml-4 font-semibold' for='website'> Website</label>
                    <input class='ml-8 mb-2 md:ml-7 md:w-32 text-center md:text-xs bg-white rounded ' type="text" name="website" value="{{ item.website }}"><br/>
                   
                    <label class='md:text-xs md:ml-4 font-semibold' for='password'> Password</label>
                    <input class='ml-5 mb-2 md:ml-6 md:w-32 text-center md:text-xs bg-white rounded ' type="text" name="password" value="{{ item.password }}"><br/>

                    <label class='md:text-xs md:ml-4 font-semibold' for='category'> Category</label>
                    <select class='rounded w-20 ml-7 md:h-3 h-8 md:text-xs pl-2 bg-sky-100' name="category" value="{{ item.category }}" >
                        <div class='text-xs text-zinc-500'>
                        <option value="Emails">Emails</option>
                        <option value="Logins">Logins</option>
                        <option value="Bank Accounts">Banking</option>
                        <option value="Social Media">Social</option>
                        <option value="School">School</option>
                        <option value="Other">Other</option>
                    </div>
                    </select><br/>

                    <div class='md:flex md:justify-center md:items-center absolute top-56 left-20'>
                        <button class='text-lg font-light px-4 py-2 bg-orange-600 rounded text-white cursor-pointer md:mt-3 md:text-xs md:px-2 md:ml-5' id='bttns1' type="submit">Save Changes</button>
                    </div>



                </form>
            </div>

            <div class='underline top-80 left-64 text-right md:text-right md:top-48  md:left-6 absolute md:text-xs  '>
                <p class='mt-3'>
                <a class='md:text-xs md:underline text-red-800 bg-white p-2 text-md text-center font-medium' href="/item-details/{{ item.id }}"> X </a> </p>
            </div>

         
            

                
    </body>
</html>
