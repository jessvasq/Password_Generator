<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body class='bg-sky-200 text-lime-900 mx-16'>
        <nav class='fixed top-0 left-0 right-0 z-10 bg-sky-100 bg-opacity-25 pb-4'>

            <div class='flex container lg:py-2 items-center justify-between mx-auto px-2'> 
   
                <a href='/' class='mt-4 text-2xl font-semibold ' > PASSWALLET </a>
            

                <div class='flex md:p-0 md:flex-row md:space-x-8 mt-4  text-lg font-medium'>
                        <a class=' bg-orange-600 text-white rounded-lg'  id='btts' href='/login'>Log in</a>
                        <a class='ml-1 bg-orange-600 text-white rounded-lg' id='btts' href='/create-account'>Sign Up</a>
                </div>
            </div>
        </nav>
             

      <div class='top-40 relative container h-full' >

            <div class='text-center absolute left-2'>
                <p class='text-2xl font-bold uppercase'> Generate Password </p>
            </div>

            <div class='justify-center items-center absolute top-12'>
                {% if user_input %}
                    <p class='text-orange-700 bg-white text-lg text-center p-2 w-64 rounded-md'> 
                {{ user_input }} </p>
                {% endif %}
  
            </div>


            <div class='absolute top-36'>
                <form method='post' action='/'>
                    <label class='text-xl font-semibold mr-2' for='user_input'>Length </label>                
                    <input type='number'placeholder='# characters'  name='user_input' class='bg-teal-50 pl-2 w-44 h-8 rounded-sm text-lg text-zinc-700'   required> </br>
                
                    <p class='text-lg text-lime-900 mb-2 mt-8'>Customize your Password </p>

                    <label class='text-xl font-semibold mr-2' for='uppercase_password'> Uppercase </label>
                    <label class='switch'>
                        <input type='checkbox' name='uppercase_password'>
                        <span class='slider round'></span>
                    </label></br>

                    <label class='text-xl font-semibold mr-2'  for='lowercase_password'> Lowercase </label>
                    <label class='switch'>
                        <input type='checkbox' name='lowercase_password'>
                        <span class='slider round'></span>
                    </label></br>

                    <label class='text-xl font-semibold mr-2'  for='digits_password'> Digits </label>
                    <label class='switch'>
                        <input type='checkbox' name='digits_password'>
                        <span class='slider round'></span>
                    </label></br>

                    <label class='text-xl font-semibold mr-2'  for='symbols_password'> Symbols </label>
                    <label class='switch'>
                        <input type='checkbox' name='symbols_password'>
                        <span class='slider round'></span>
                    </label></br>

                    <div class='flex justify-center items-center absolute top-64 left-20'>
                        <button class=' bg-orange-600 text-white text-lg font-medium rounded-lg p-4' id='bttns1' type='submit'> Generate </button>
                    </div>
                </form>
            
            </div>

            </div>

        </div>
    </div>

    </body>
</html>
