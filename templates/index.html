<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/css/main.css">
    </head>
    <body class='bg-sky-200 text-black mx-20'>
    
       
        <nav class='fixed  top-0 left-0 right-0 z-10 bg-sky-100 bg-opacity-25'>

            <div class='flex container lg:py-2 items-center justify-between mx-auto px-2'> 
   
                <a href='/' class='text-xl md:text-xl font-semibold ' > PASSWORD MANAGER</a>
            

            <div class='flex p-4 md:p-0 md:flex-row md:space-x-8 mt-0'>
                    <a class=' bg-white text-black rounded-lg' id='btts' href='/login'>Log in</a>
                    <a class='ml-2 bg-white  text-black rounded-lg' id='btts' href='/logout'>Log out</a>
                    <a class='ml-2 bg-white text-black rounded-lg' id='btts' href='/create-account'>Sing Up</a>
            </div>
            </div>
            </div>
        </nav>
             
      <div class='mt-24 container flex items-center justify-center'>
            <div class='flex items-end justify-end mr-14'>
                <p class='text-2xl md:text-xl sm:text-sm font-bold -mt-14 uppercase'> Generate Password </p>
            </div>

            <div>
               
                <form method='post' action='/'>
                    <label class='text-xs mr-2' for='user_input'>Length </label>                
                    <input type='number'placeholder='  Number of characters'  name='user_input' class='bg-teal-50 rounded-sm text-xs text-zinc-700'   required> </br>
                
                    <p class='text-xs text-lime-900 mb-1 mt-2'>Customize your Password </p>

                    <label class='text-xs  mr-2' for='uppercase_password'> Uppercase </label>
                    <label class='switch'>
                        <input type='checkbox' name='uppercase_password'>
                        <span class='slider round'></span>
                    </label></br>

                    <label class='text-xs mr-2'  for='lowercase_password'> Lowercase </label>
                    <label class='switch'>
                        <input type='checkbox' name='lowercase_password'>
                        <span class='slider round'></span>
                    </label></br>

                    <label class='text-xs  mr-2'  for='digits_password'> Digits </label>
                    <label class='switch'>
                        <input type='checkbox' name='digits_password'>
                        <span class='slider round'></span>
                    </label></br>

                    <label class='text-xs  mr-2'  for='symbols_password'> Symbols </label>
                    <label class='switch'>
                        <input type='checkbox' name='symbols_password'>
                        <span class='slider round'></span>
                    </label></br>

                    <div class='flex justify-center items-center'>
                        <button class='bg-orange-600  rounded-lg mt-6 text-zinc-100 text-sm p-1' type='submit'> Generate </button>
                    </div>
                </form>
            </div>

            {% if user_input %}
            <div class='-mt-11 ml-6'>
                <p class='text-zinc-700 text-xs'>Your password is</p>
                    <p class='text-orange-700 bg-white text-sm p-1 rounded-md'> 
                    {{ user_input }} </p>
            {% endif %}
      
            </div>
            </div>
        </div>
  

    </body>
</html>
